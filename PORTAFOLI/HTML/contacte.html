    <main class="container-contact">
        <h2 class="text-center">Contáctanos</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Nombre y Apellidos</label>
                    <input type="text" id="name" class="form-input" placeholder="Escribe tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" class="form-input" placeholder="Asunto del mensaje">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" class="form-textarea" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
